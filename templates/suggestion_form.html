{% extends "layout.html" %}

{% block title %}Suggest an idea!{% endblock %}



{% block content %}
	<form action='' method='POST'>
	{{form.as_p}}
	{% csrf_token %}
	<input type='submit'>
	</form>
	
{% if messages %}

	{% for message in messages %}
		<div class="alert">
			<span onclick="this.parentElement.style.display='none';">&times;</span> 
			{{ message }}
		</div>        
	{% endfor %}
{% endif %}

{% endblock %}
